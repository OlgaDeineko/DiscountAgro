<div class="row">
    <button (click)="goBack()">Go back</button>
<ul *ngFor="let product of products ">
    <li>
        <p>{{product.name}}</p>
        <p>{{product.productPrice}}</p>
        <p><a href="#/products/product/{{product.id}}" class="btn btn-default">Переглянути детально</a></p>
    </li>
</ul>
</div>
