<div class="contact-form">
    <form method="post" name="contactform" id="contactform">
        <p>
            <input name="name" type="text" id="name" placeholder="Ім’я...">
        </p>
        <p>
            <input name="email" type="text" id="email" placeholder="Email...">
        </p>
        <p>
            <input name="subject" type="text" id="subject" placeholder="Тема повідомлення..">
        </p>
        <p>
            <input name="file" type="file" id="file">
        </p>
        <p>
            <textarea name="comments" id="comments" placeholder="Текст повідомлення..."></textarea>
        </p>
        <input type="submit" class="mainBtn" id="submit" value="Надіслати повідомлення">
    </form>
</div> <!-- /.contact-form -->
